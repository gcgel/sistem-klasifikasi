<!DOCTYPE html>
<html>
<head>
    <title>Edit Admin</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.twbsPagination.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/be1961fb16.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sidebar">
        <p id="icon" class="text-white text-center"><strong>Sistem Klasifikasi Kemiskinan</strong></p>
        <div class="container-btn">
            <form action="/dashboard" method="post">
                <input id="tombol" type="submit" value="Dashboard" class="btn text-white">
            </form>
            <form action="/klasifikasi" method="post">
                <input id="tombol" type="submit" value="Klasifikasi" class="btn text-white">
            </form>
            <form action="/admin" method="post">
                <input id="tombol" type="submit" value="Admin" class="btn btn-light text-success">
            </form>
            <div class="logout">
                {% if 'user' in session %}
                <form id="logout-form" action="/logout" method="post">
                    <input id="tombol" type="submit" value="Keluar" class="btn btn-danger">
                </form>
                {% endif %}
            </div>
        </div>
    </div>

    <div class="main-content container">
        <h2 class="mb-4">Edit Admin</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flash-messages">
                {% for category, message in messages %}
                    <li class="alert alert-{{ category }}">
                        {{ message }}
                        <button type="button" class="close btn btn-light" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true"><i class="fa-solid fa-xmark"></i></span>
                        </button>
                    </li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form action="/edit_user/{{ user_data.id }}" method="post">
            <div class="form-group mb-3">
                <label for="new_nama_user">Nama Lengkap:</label>
                <input type="text" id="new_nama_user" name="new_nama_user" class="form-control" value="{{ user_data.nama_user }}" required>
            </div>
            <div class="form-group mb-3">
                <label for="new_username">Username:</label>
                <input type="text" id="new_username" name="new_username" class="form-control" value="{{ user_data.username }}" required>
            </div>
            <div class="form-group mb-3">
                <label for="new_password">Password Baru:</label>
                <input type="password" id="new_password" name="new_password" value="" placeholder="Silahkan isi jika anda ingin mengubah Password" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="confirm_password">Konfirmasi Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Konfirmasi Password" value="" class="form-control">
            </div>
            <a href="/admin" class="btn btn-secondary">Kembali</a>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

    <script src="/static/js/script/script.js"></script>
</body>
</html>
