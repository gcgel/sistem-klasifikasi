<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <!-- Tambahkan link ke file Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style/style.css">
</head>
<body class="login-body">
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flash-messages">
                {% for category, message in messages %}
                    <li class="alert alert-{{ category }}">
                        {{ message }}
                        <button type="button" class="close btn btn-light" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true"><i class="fa-solid fa-xmark"></i></span>
                        </button>
                    </li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4 login-container">
                <h4 class="text-center">SELAMAT DATANG</h4>
                <p class="text-center sub-head">Silahkan login menggunakan username dan password anda!</p>
                <form method="POST" class="mt-5">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary mt-3">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
